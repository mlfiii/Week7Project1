<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--sylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel='icon' href='images/news_s.ico' type='image/x-icon' />
  <title>The News Stand</title>
</head>

<body>
  <!-- Error Modal -->
  <div id="error-modal" class="modal red darken-3 bottom-sheet white-text text-darken-3">
    <div class="modal-content">
    </div>
    <div class="modal-footer red lighten-1">
      <a href="#!" class="modal-close waves-effect red darken-3 waves-blue btn">Close</a>
    </div>
  </div>

  <!-- Message Modal -->
  <div id="message-modal" class="modal blue darken-4 bottom-sheet white-text text-darken-4">
    <div class="modal-content">
    </div>
    <div class="modal-footer blue lighten-1">
      <a href="#!" class="modal-close waves-effect blue darken-4 waves-blue btn">Close</a>
    </div>
  </div>

  <!-- Fixed Header -->
  <nav class="blue darken-4 no-shadows">
    <div class="nav-wrapper container">
      <form id="search" class="row">
        <h4 id="site-name" class="col s12 m3">
          The News Stand
        </h4>
        <div class="input-field col s9 offset-m3 m5">
          <input id="searchbox" type="text" placeholder="Search" autocomplete="on"></input>
        </div>
        <div class="col s1">
          <button type="submit" form="search" class="waves-effect waves-light btn-small" id="searchbutton">
            <i class="material-icons">search</i>
          </button>
        </div>
      </form>
    </div>
  </nav>

  <!--displayed results-->
  <div class="container">
    <img id="main-loading-wheel" src="./Images/loading-wheel.gif">
    <div id="main" class="row hidden">
      <div class="col s12">
        <div class="index">
          <h5 id="header-text"></h5>
          <hr>
        </div>

        <div id="headline-results" class="center-align"></div>

      </div>
    </div>
  </div>


  <!-- Compiled and minified JavaScript for Materialize -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- Our backend scripts -->
  <script src="./api.js"></script>
  <script src="./script.js"></script>
</body>

</html>
