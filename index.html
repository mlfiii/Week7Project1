<!DOCTYPE html>
<html>

<head>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--sylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel='icon' href='images/news_s.ico' type='image/x-icon' />
  <title>The Stand</title>
</head>

<body>
  <!-- Error Modal -->
  <div id="error-modal" class="modal red darken-3 bottom-sheet white-text text-darken-3">
    <div class="modal-content">
    </div>
    <div class="modal-footer red lighten-1">
      <a href="#!" class="modal-close waves-effect red darken-3 waves-blue btn">Close</a>
    </div>
  </div>
  <!-- <div class="row">
        <div class="col s1">1</div>
        <div class="col s1">2</div>
        <div class="col s1">3</div>
        <div class="col s1">4</div>
        <div class="col s1">5</div>
        <div class="col s1">6</div>
        <div class="col s1">7</div>
        <div class="col s1">8</div>
        <div class="col s1">9</div>
        <div class="col s1">10</div>
        <div class="col s1">11</div>
        <div class="col s1">12</div>
    </div> -->

  <!--center image-->
  <div class="container">
    <div class="row">
      <div class="col s12">
        <img class="responsive-img" src="Images/NewsLayout.jpg" height="auto" width="100%">
      </div>
    </div>

    <!--input bar-->
    <div class="container">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6 offset-m3">
              <i class="material-icons prefix">edit</i>
              <textarea id="icon_prefix2" id="searchbox" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Search</label>
            </div>
          </div>
        </form>
      </div>
    </div>


    <!--search button-->
    <div class="container">
      <div class="row">
        <a class="col S2 waves-effect waves-light btn offset-m5" id="searchbutton"><i
            class="material-icons left">search</i>Search</a>
      </div>
    </div>

    <!--displayed results-->
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="index">
            <H1>Top Articles</H1>
          </div>

          <div id="headline-results"></div>

        </div>
      </div>
    </div>


    <!-- Compiled and minified JavaScript for Materialize -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Our backend scripts -->
    <script src="./api.js"></script>
    <script src="./script.js"></script>
</body>

</html>
